<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="describe">äº‘</div>
    <div id="my-sandbox"></div>
    <script type="importmap">
    </script>
    <script src="./lib/thunder-3d.min.js"></script>
    <script src="./lib-utils/thunder-utils.min.js"></script>
    <script>
        javascript: (function () {
            var script = document.createElement('script');
            script.onload = function () {
                var stats = new Stats();
                document.body.appendChild(stats.dom);
                requestAnimationFrame(function loop() {
                    stats.update();
                    requestAnimationFrame(loop)
                });
            };
            script.src = 'https://mrdoob.github.io/stats.js/build/stats.min.js';
            document.head.appendChild(script);
        })()
    </script>
    <script script type="module">
  
        const scene = new SceneControl({
            defCameraOps: {
                position: new Vector3(0, 0, 8000),
            },
            background: {
                color: new Color('#1e4877'),
                alpha: 0.7
            },
        })

        createCloud(scene.scene)


        scene.render(document.querySelector('#my-sandbox'))

        let position = 0;
        const start_time = Date.now();

        scene.startFrameAnimate(() => {
            position = ((Date.now() - start_time) * 0.01) % 8000;
            scene.camera.position.z = -position + 8000
        })
    </script>

</body>

</html>
